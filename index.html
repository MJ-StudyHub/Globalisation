        const quizContainer = document.getElementById('quiz');
        const scoreDisplay = document.getElementById('score');

        function loadQuestion() {
            // Check if all questions have been used, if so, reset the array
            if (usedQuestions.length === questions.length) {
                usedQuestions = [];
            }

            // Randomly select an unused question
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (usedQuestions.includes(randomIndex));

            usedQuestions.push(randomIndex);
            const currentQuestion = questions[randomIndex];

            // Clear previous content
            quizContainer.innerHTML = '';

            const questionTitle = document.createElement('h3');
            questionTitle.textContent = currentQuestion.question;
            quizContainer.appendChild(questionTitle);

            currentQuestion.answers.forEach((answer, i) => {
                const answerButton = document.createElement('button');
                answerButton.textContent = answer;
                answerButton.addEventListener('click', () => checkAnswer(i, currentQuestion.correctAnswer, answerButton, currentQuestion));
                quizContainer.appendChild(answerButton);
            });
        }

        function checkAnswer(selected, correct, button, question) {
            const feedback = document.createElement('div');
            feedback.classList.add('feedback');

            if (selected === correct) {
                button.classList.add('correct');
                updateScore(1);
                feedback.textContent = `Correct! ${question.explanation}`;
                quizContainer.appendChild(feedback);
                setTimeout(loadQuestion, 4000); // Move to the next question after 4 seconds
            } else {
                button.classList.add('wrong');
                updateScore(-1);
                feedback.textContent = `Wrong! The correct answer is: ${question.answers[correct]}. ${question.explanation}`;
                quizContainer.appendChild(feedback);
                setTimeout(loadQuestion, 6000); // Show the correct answer for 6 seconds, then move to the next question
            }
        }

        function updateScore(change) {
            score += change;
            scoreDisplay.textContent = score;
        }

        // Load the first random question when the page loads
        loadQuestion();

    </script>
